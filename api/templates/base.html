<!DOCTYPE html>
<html lang="en">
  <head>
     <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
     <meta name="format-detection" content="telephone=yes">


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />

    <style>
      .nav-links{padding: 5px;
        color: black;
        transition: all 0.2s ease-in-out;
      }
      .nav-links:hover{margin: 10px;
        color: black;
        transform: scale(1.09);
        text-decoration:underline rgba(0, 0, 255, 0.603);
        background-color: rgba(236, 237, 243, 0.861);
        border-radius: 8px;
      }
      .footertext {
        text-align: center;
        background-color: rgba(128, 128, 128, 0.393);
        padding: 1rem;
        font-size: 0.9rem;
        color: #000; /* Dark text */
        position: relative;
        bottom: 0;
        width: 100%;
      }
      
      .navbar-brand {
        background-color: rgba(0, 21, 255, 0.205);
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 1.1rem;
        border-radius: 10px;
        padding-bottom: 6px;
  padding-top: 6px;
  padding-left: 13px;
  padding-right: 13px;
  transition: all 0.3s ease-in-out;
}
.navbar-brand:hover {
  border-radius: 0px;
  transform: scale(1.06);
  background-color: rgba(119, 0, 255, 0.205);
}


    </style>
    <title>{% block title %}My web{% endblock %}</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/"><h3  >Go ToDo Tasks</h3></a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-links" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-links" href="/Profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-links" href="/clear">Clear all Task</a>
          </li>

          <li class="nav-item">
  <a class="nav-links" href="/docs">Docs</a>
</li>

        </ul>
      </div>
    </nav>

    {% block body %} {% endblock %}
    
    

    <!-- Bootstrap JS Dependencies -->
  </body>
  
  
  
  
  <br><br>
  <footer
  class="d-flex flex-wrap  border-top"
  >
  <p class="col-md-4 mb-0 text-body-secondary">
    &COPY; 2025 ToDo App | <i>Built by Maaz Siddiqui</i>
  </p>
  <a
  href="/"
  class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
  aria-label="Bootstrap"
  >
  <svg class="bi me-2" width="40" height="32" aria-hidden="true">
    <use xlink:href="#bootstrap"></use>
  </svg>
</a>
<ul class="nav col-md-4 justify-content-end">
  <li class="nav-item">
    <a href="/" class="nav-link px-2 text-body-secondary">Top</a>
  </li>
  <li class="nav-item">
    <a href="#" class="nav-link px-2 text-body-secondary">Features</a>
  </li>
  <li class="nav-item">
    <a href="/docs" class="nav-link px-2 text-body-secondary">FAQs</a>
  </li>
  <li class="nav-item">
    <a href="/Profile" class="nav-link px-2 text-body-secondary">About</a>
  </li>
</ul>
<blockquote class="footertext">
  Designed and developed by Maaz Siddiqui.<br />~Stay productive. Stay
  organized
</blockquote>
</footer>

></script>

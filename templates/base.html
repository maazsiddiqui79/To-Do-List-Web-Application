<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />

    <style>
      .footertext {
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: #333; /* Dark text */
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
    <title>{% block title %}My web{% endblock %}</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/"><h3>Maaz Irshad Siddiqui</h3></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Profile">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/clear">Clear all Task</a>
          </li>

          <li class="nav-item">
  <a class="nav-link" href="/docs">Docs</a>
</li>

        </ul>
      </div>
    </nav>

    {% block body %} {% endblock %}
    
    

    <!-- Bootstrap JS Dependencies -->
  </body>
  
  
  
  
  
  <footer
  class="d-flex flex-wrap justify-content-between  py-3 my-4 border-top"
  >
  <p class="col-md-4 mb-0 text-body-secondary">
    &COPY; 2025 ToDo App. All rights reserved.
  </p>
  <a
  href="/"
  class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
  aria-label="Bootstrap"
  >
  <svg class="bi me-2" width="40" height="32" aria-hidden="true">
    <use xlink:href="#bootstrap"></use>
  </svg>
</a>
<ul class="nav col-md-4 justify-content-end">
  <li class="nav-item">
    <a href="/" class="nav-link px-2 text-body-secondary">Top</a>
  </li>
  <li class="nav-item">
    <a href="#" class="nav-link px-2 text-body-secondary">Features</a>
  </li>
  <li class="nav-item">
    <a href="#" class="nav-link px-2 text-body-secondary">Pricing</a>
  </li>
  <li class="nav-item">
    <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
  </li>
  <li class="nav-item">
    <a href="#" class="nav-link px-2 text-body-secondary">About</a>
  </li>
</ul>
<blockquote class="footertext">
  Designed and developed by Maaz Siddiqui.<br />~Stay productive. Stay
  organized
</blockquote>
</footer>
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"
></script>
</html>
